
<div class="container">
    <div class="container_pokedex">
        <div class="pokedex_title">
            <h4>My Pokedex
                <span class="nbr">
                    ({{this.pokemons.length}})
                </span>
            </h4>
        </div>
        <!-- <div *ngFor="let pokemon of this.pokemons; let i = index" class="pokemon">
            <app-pokemon    
                            [input_pokemon]="pokemon" 
                            [width_img_pokemon]="110" 
                            [height_img_pokemon]="110" 
                            [show_abilities]="true">        
            </app-pokemon>
        </div> -->
        <div class="container_table" *ngIf="this.pokemons.length > 0">
            <table >
                <tr>
                  <th class="text-center d-flex align-items-center">Id 
                    <span   class="material-icons" 
                            [ngClass]="{'arrow_drop_down' : !isSortDownId, 'arrow_drop_up' : isSortDownId  }"
                            (click)='sortId()'
                            >
                        
                    </span>
                  </th>
                  <th class="text-center">Profile</th>
                  <th class="justify-content-center d-flex align-items-center">Name
                    <span   class="material-icons" 
                            [ngClass]="{'arrow_drop_down' : !isSortDownName, 'arrow_drop_up' : isSortDownName  }"
                            (click)='sortName()'
                            >
                        
                    </span>
                  </th>
                  <th class="text-center">Types</th>
                  <th class="justify-content-center d-flex align-items-center">Prix
                    <span   class="material-icons" 
                            [ngClass]="{'arrow_drop_down' : !isSortDownPrix, 'arrow_drop_up' : isSortDownPrix  }"
                            (click)='sortPrix()'
                            >
                        
                    </span>
                  </th>
                  <th class="text-center">Delete</th>
                </tr>
                <tr *ngFor="let pokemon of this.pokemons; let i = index"
                    [ngStyle]="{'background': pokemon.background, 'border-radius': '20px'}"
                >
                  <td >
                      <span class=" badge id_pokemon" [ngStyle]="{'background': pokemon.color}">
                        #{{pokemon.id}}
                      </span>
                  </td>
                  <td class="text-center">
                    <div class="container_td_img" [ngStyle]="{'background': pokemon.color}">
                        <a routerLink = "/pokemons-details/{{pokemon.id}}" >
                        <img  
                            src="{{pokemon.pokemon.sprites.other.dream_world.front_default 
                                ? pokemon.pokemon.sprites.other.dream_world.front_default
                                : 'assets/img/no_image.png'}}"
                                [ngStyle]="{'max-width.px': '100'}"
                        > 
                        </a>
                    </div>
                     
                  </td>
                  <td class="text-center td_name" >
                    <a  routerLink = "/pokemons-details/{{pokemon.id}}" [ngStyle]="{'color': pokemon.color}" 
                        style="text-shadow: {{pokemon.color_base}} 2px 2px;"
                    >
                        {{pokemon.name}}
                    </a>
                  </td>
                  
                  <td class="text-center" >
                    <div    *ngFor="let type of pokemon.pokemon.types"
                            class="badge badge_types" 
                            [ngStyle]="{'background' : pokemon.color}"
                            >
                        <a routerLink = "/pokemons-types/{{type.type.name}}" >
                            {{type.type.name}}
                        </a>
                    </div>
                  </td>
                  <td class="text-center" [ngStyle]="{'color': pokemon.color}">
                    {{pokemon.prix}}$
                  </td>
                  <td class="text-center">
                    <span class="material-icons close_material" (click)="toggleAddDelete(pokemon)" [ngStyle]="{'color': pokemon.color}">
                        close
                    </span>
                  </td>
                </tr>
            </table>
        </div>
        <div class="total">
            <h5>
                Total: 
                <span class="prix">
                    {{this.total}}$
                </span>
            </h5>
        </div>
        <div class="clear_all">
            <div class="btn btn-danger" (click)="clearAll()">
                All Clear

            </div>
        </div>
    </div>   
</div>
