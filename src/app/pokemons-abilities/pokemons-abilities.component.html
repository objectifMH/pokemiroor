  <section class="container">
    <a [routerLink] = "['/abilities', offset, limit]" fragment="{{ability}}"> 
        <span class="badge badge-success back_abilities">
            <span class="material-icons undo">
                undo
            </span>
            Abilities
        </span>
    </a>
    <h4>{{ability}} 
        <span  class="span_total" *ngIf="this.pokemons_abilities">
            ({{this.pokemons_abilities_aux.length}})
        </span>
        <span class="material-icons chevron_right">
            chevron_right
        </span>
    </h4>
    <div class="all_pokemons_ability">
        <app-pokemon *ngFor="let poke of this.pokemons_abilities; let i = index" [input_pokemon]="poke.pokemon" [width_img_pokemon]="100" [height_img_pokemon]="100" [show_abilities]="true" ></app-pokemon>
    </div>
</section>
