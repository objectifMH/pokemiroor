  <section class="container">
    <h4>{{ability}} 
        <span  class="span_grey" *ngIf="this.pokemons_abilities">
            ({{this.pokemons_abilities.length}})
        </span>
        <span class="material-icons chevron_right">
            chevron_right
        </span>
        <a [routerLink] = "['/abilities']" >
            <span class="btn btn-primary back"> Back abilities
                <span class="material-icons undo">
                    undo
                </span>
            </span>
            
        </a>
    </h4>
    <div class="all_pokemons_ability">
        <app-pokemon *ngFor="let poke of this.pokemons_abilities; let i = index" [input_pokemon]="poke.pokemon" [width_img_pokemon]="100" [height_img_pokemon]="100" [show_abilities]="true" ></app-pokemon>
    </div>
</section>
